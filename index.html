                        <button class="mode-btn active" data-mode="green">
                            <span class="mode-color green"></span>

                        <button class="mode-btn" data-mode="white">
                            <span class="mode-color white"></span>

                    <div class="effect-group">

                            <span class="toggle-slider"></span>

                    </div>
                    <p class="preview-note">Changes appear instantly as you type</p>
